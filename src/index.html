<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/js/names.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div x-data="randomNamePicker" class="text-center">
    <button @click="pickRandom()" class="btn btn-primary btn-lg mb-3">Generate Name!</button>
    <h1 x-text="currentName" class="display-4 text-dark"></h1>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('randomNamePicker', () => ({
        names: window.nameList || [],
        currentName: '',
        pickRandom() {
          if (this.names.length > 0) {
            this.currentName = this.names[Math.floor(Math.random() * this.names.length)];
          }
        }
      }));
    });
  </script>
</body>
</html>
