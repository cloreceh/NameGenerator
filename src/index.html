<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Picker</title>
  <script src="/js/names.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div x-data="randomNamePicker" class="text-center">
    <h1 x-text="currentName" class="display-4 text-dark mb-4"></h1>
    <button @click="pickRandom()" class="btn btn-primary d-inline-flex align-items-center">Pick Name</button>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('randomNamePicker', () => ({
        names: window.nameList || [],
        currentName: '',
        pickRandom() {
          if (this.names.length > 0) {
            const index = Math.floor(Math.random() * this.names.length);
            this.currentName = this.names[index];
          }
        }
      }));
    });
  </script>
</body>
</html>
